<!DOCTYPE html>
<html>
    <head>
        <title>Google Image Search Web-client</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js" type="text/javascript"></script>
        <script type="text/javascript" src="scripts/async.0.2.5.js"></script>
        <script type="text/javascript" src="scripts/utils.js"></script>
        <style>
            .result {
                float: left;
                margin: 10px;
                height: 100px;
            }
            .result img {
                max-height: 100px;
            }
            h1 {
                text-align: center;
            }
            #controls {
                width: 100%;
                text-align: center;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div id="container">

        </div>

        <script type="text/template" id="main-template">
            <h1>Google Image Search Web-client</h1>
            <div id="controls">
                <input name="query" id="input-query" type="text" />
                <input type="button" id="button-search" type="button" onclick="g.newSearch();" value="Search" />
                <br/><span id="result-count">Enter a search query</span>
            </div>
            <div id="results">

            </div>
        </script>

        <script type="text/template" id="result-template">
            <a href="<%- url %>" target="_blank">
                <img src="<%- tbUrl %>"/>
            </a>
        </script>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
